<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellersOrgApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="my.css">
</head>
</head>
<body style="background-color: #000080">
    <script src="scripts/account.js"></script>
    <div>
        <h1 style="color: aliceblue; text-align: center; ">SellersOrgApp</h1>
    </div>

    <div style="min-height: 3em;">
    </div>
    
    <div class= "ournav" style="display: flex; flex-direction: row; justify-content:space-evenly; background-color: cornflowerblue; border-radius: 20px;">
        <a href="index.html" ><p style="min-inline-size: 100px; color:azure; background-color: blueviolet; text-align: center; padding: 10px; border-radius: 10px; display: block;">HOME</p></a>
        <a href="createlc.html" ><p style="min-inline-size: 100px; color:azure; background-color: blueviolet; text-align: center; padding: 10px; border-radius: 10px; display: block;">Create LC</p></a>
        <a href="alllc.html" ><p style="min-inline-size: 100px; color: azure; background-color: blueviolet; text-align: center; padding: 10px; border-radius: 10px; display: block;">All LC</p></a>
        <a href="not.html" ><p style="min-inline-size: 100px; color: azure; background-color: blueviolet; text-align: center; padding: 10px; border-radius: 10px; display: block;">Notifications</p></a>
        <a href="account.html" ><p style="min-inline-size: 100px; color: black; background-color: blueviolet; text-align: center; padding: 10px; border-radius: 10px; display: block;">Account</p></a>
    </div>

    <div style="min-height: 1em;"></div>

    <div id="addremove" class="addremove">
        <div class="d-flex justify-content-center">
            <div class="spinner-grow text-success" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
    </div>

    <div style="min-height: 1em;"></div>

    <div style="max-width : 500px ; margin: 0 auto ">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="loginemail" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="loginpassword" placeholder="Password">
        </div>
        <div>
            <input class="btn btn-primary" type="submit" value="Login" id="loginbutton" onclick="clickLogin()">
        </div>
    </div>

    <div style="min-height: 10em;"></div>

    <div style="display: flex; justify-content: center;">
        <a href="signup.html" class="btn btn-info" role="button" style="padding: 50 100px;">Sign Up</a>
    </div>

    <div style="min-height: 10em;"></div>

    <div style="display: flex; justify-content: center;">
        <button id="logout" type="button" class="btn btn-primary" onclick="clickLogout()">Logout</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
