<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellersOrgApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="my.css">
</head>
</head>
<body style="background-color: #000080">
    <script src="scripts/createlc.js"></script>
    <div>
        <h1 style="color: aliceblue; text-align: center; ">SellersOrgApp</h1>
    </div>

    <div style="min-height: 3em;">
    </div>
    
    <div class= "ournav" style="display: flex; flex-direction: row; justify-content:space-evenly; background-color: cornflowerblue; border-radius: 20px;">
        <a href="index.html" ><p style="min-inline-size: 100px; color:azure; background-color: blueviolet; text-align: center; padding: 10px; border-radius: 10px; display: block;">HOME</p></a>
        <a href="createlc.html" ><p style="min-inline-size: 100px; color:black; background-color: blueviolet; text-align: center; padding: 10px; border-radius: 10px; display: block;">Create LC</p></a>
        <a href="alllc.html" ><p style="min-inline-size: 100px; color: azure; background-color: blueviolet; text-align: center; padding: 10px; border-radius: 10px; display: block;">All LC</p></a>
        <a href="not.html" ><p style="min-inline-size: 100px; color: azure; background-color: blueviolet; text-align: center; padding: 10px; border-radius: 10px; display: block;">Notifications</p></a>
        <a href="account.html" ><p style="min-inline-size: 100px; color: azure; background-color: blueviolet; text-align: center; padding: 10px; border-radius: 10px; display: block;">Account</p></a>
    </div>

    <div style="min-height: 1em;"></div>

    <div id="addremove" class="addremove">
        <div class="d-flex justify-content-center">
            <div class="spinner-grow text-success" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
    </div>

    <div style="min-height: 1em;"></div>

    <p style="color: darkgray;">Sign first on left ... You will automatically get key and sign input filled up on right side. Then press create lc</p>

    <div style="display: flex; ">
    <div style=" max-width : 500px ; margin: 0 auto ">
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label" >Your HEX secret string</label>
            <textarea class="form-control" id="secret" rows="1" placeholder="must be HEX (put an easy one for testing)"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label" >Buyer's Id(username)</label>
            <textarea class="form-control" id="buyers_id" rows="1" placeholder="username"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label" >Sellers's Id(username)</label>
            <textarea class="form-control" id="sellers_id" rows="1" placeholder="username(you)"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label" >Carrier Org Id</label>
            <textarea class="form-control" id="carrier_org_id" rows="1" placeholder="put anything for testing"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label" >Ammount</label>
            <textarea class="form-control" id="ammount" rows="1" placeholder="in USD $(Integer)"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label" >Product Details</label>
            <textarea class="form-control" id="product_details_obj" rows="1" placeholder="put anything for testing"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label" >Expire Time</label>
            <textarea class="form-control" id="expire_time" rows="1" placeholder="number of days (Integer)"></textarea>
        </div>
        <div>
            <input class="btn btn-primary" type="submit" value="Sign" id="loginbutton" onclick="clickSign()">
        </div>
    </div>

    <div style="max-width : 500px ; margin: 0 auto ">
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label" >Your Public Key for Above Sectret</label>
            <textarea class="form-control" id="pubkey" rows="5" placeholder="Public Key"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label" >Payload Signed</label>
            <textarea class="form-control" id="mysign" rows="8" placeholder="Sign"></textarea>
        </div>
        <div>
            <input class="btn btn-primary" type="submit" value="Create LC" id="loginbutton" onclick="clickCreateLc()">
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
